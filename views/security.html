<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="myform" class="form-signin" novalidate="" ng-submit="saveSecurity()">
        <h4 class="text-info"></h4>
        <p class="alert alert-danger" ng-show="invalidMessage">{{invalidMessage}}</p>

        <div class="form-group">
          <label for="schema" class="passwordHelp">{{prompts.schema}}</label>
          <input class="form-control" 
                 type="text" 
                 name="schema" 
                 placeholder="{{prompts.schema}}"
                 ng-model="security.schema" 
                 ng-required="{{prompts.required}}">
          <p class="text-danger" 
             ng-show="myform.schema.$invalid && 
                      myform.schema.$touched">{{prompts.errSchemaRequired}}</p>
        </div>

        <div class="form-group">
          <label for="dbPass" class="passwordHelp">{{prompts.dbPass}}</label>
          <input class="form-control" 
                 type="dbPass" 
                 name="dbPass" 
                 placeholder="{{prompts.dbPass}}" 
                 ng-model="security.dbPass" 
                 ng-required="{{prompts.required}}">
          <p class="text-danger"
             ng-show="myform.dbPass.$invalid && 
                      myform.dbPass.$touched">{{prompts.errdDbPassRequired}}</p> 
        </div>

        <button type="submit" 
                class="btn btn-lg btn-primary btn-block" 
                ng-disabled="myform.$invalid">{{prompts.btnSubmit}}
        </button>

      <div class="clearfix"></div>

      </form>
    </div>
  </div>
</div>
