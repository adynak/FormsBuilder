<div class="modal-header">
    <h3 class="modal-title">{{prompts.form }} {{ formDefinition.formName }}</h3>
</div>

<div class="modal-body">
	{{prompts.contextMessageText}}
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="saveFormDefinition()">{{prompts.saveChanges}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{prompts.discardChanges}}</button>
</div>
